<!DOCTYPE html>
<html>
<head>
	<title>kadai3</title>
	<meta charset="utf-8">
	<script
  	src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous"></script>
	
</head>
<body>
	<h3>直径から円の面積を求める</h3>
	<div>
		直径(cm) : <input type="number" name="number" size="40" class="diameter">
		<button class="calcBtn">check</button>
	</div>

	<div>結果(cm&sup2;) : <span class="result"></span></div>

	<script type="text/javascript">
		$(function(){
			$('.calcBtn').click(function(){
				var diameter = $('.diameter').val();
				var radius = diameter / 2;
				var area = radius * radius * Math.PI ;

				$('.result').text(area);

			});
		});
	</script>
</body>
</html>
